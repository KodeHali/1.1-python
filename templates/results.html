<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Results</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">{{ algorithm | capitalize }} Results</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Original Image</h3>
                <img src="{{ url_for('static', filename='uploads/' + original_image) }}" class="img-fluid" alt="Original Image">
            </div>
            <div class="col-md-6">
                <h3>Processed Image</h3>
                <img src="{{ url_for('static', filename='uploads/' + result_image) }}" class="img-fluid" alt="Processed Image">
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload Another Image</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

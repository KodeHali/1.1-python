<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Algorithm</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container full-height d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Card for styling the form -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Select Clustering Algorithm</h1>

                        <!-- Form for selecting an algorithm -->
                        <form method="post">
                            <div class="mb-3">
                                <label for="algorithm" class="form-label">Choose an algorithm</label>
                                <select name="algorithm" id="algorithm" class="form-select" required>
                                    <option value="kmeans">K-Means Clustering</option>
                                    <option value="meanshift">Mean Shift Clustering</option>
                                    <!-- Add other algorithms here -->
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Run Algorithm</button>
                            </div>
                        </form>

                        <!-- Flash messages -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-info mt-3" role="alert">
                                    <ul class="mb-0">
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

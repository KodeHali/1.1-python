<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure full page height */
        html, body {
            height: 100%;
        }
        .full-height {
            height: 100vh; /* Ensures full viewport height */
        }
        .form-container {
            min-width: 400px; /* Adjust this if needed */
        }
    </style>
</head>
<body class="bg-light">

    <!-- Center the form using Bootstrap's flexbox and grid system -->
    <div class="container full-height d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 form-container">
                <!-- Card for form styling -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Upload an Image</h1>
                        
                        <!-- Form for file upload -->
                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Choose an image file</label>
                                <input type="file" name="file" class="form-control" accept="image/*" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>

                        <!-- Flash messages -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-info mt-3" role="alert">
                                    <ul class="mb-0">
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
